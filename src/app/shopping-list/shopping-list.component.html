<div class="row">
  <div class="col-sm-10">
    <app-shopping-edit
      (ingredientAdded)="newIngredient($event)"
    ></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        *ngFor="let ingredient of ingredients"
        style="cursor: pointer"
        class="list-group-item"
        >{{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
